<section class="booking">
<div class="container booking-container">
      <h2 class="section-title section-title-light">Online-booking</h2>
      <form action="">
        <div class="input-wrapper">
          <input
            type="text"
            class="form-input"
            placeholder="NAME*"
            name="user-name"
            required
          />
          <input
            type="tel "
            class="form-input"
            placeholder="PHONE*"
            name="user-phone"
            required
          />
        </div>
        <textarea
          type="text"
          class="form-message"
          name="user-message"
          placeholder="MESSAGE"
          ></textarea>
        <button class="form-button btn" type="submit">SEND</button>
      </form>
</section>
